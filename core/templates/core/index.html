{% extends 'base.html' %}

{% block main %}
    <div class="row">
        <div class="col-sm">
            Uma de três colunas
        </div>
        <div class="col-sm">
            Olá {{ usuario.funcionario.nome }}
        </div>
        <div class="col-sm">
            <a href="{% url 'logout' %}">Logout</a>
            {% if usuario.funcionario.empresa %}
                <a href="{% url 'edit_empresa' usuario.funcionario.empresa.pk%}">Editar Empresa</a>
            {% else %}
                <a href="{% url 'create_empresa' %}">Criar Empresa</a>
            {% endif %}
        </div>
    </div>
    <h1>Seja bem vindo!</h1>
{% endblock %}
